<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrunoBeats</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    .attempt { margin-bottom: 10px; display: flex; align-items: center; }
    input { width: 200px; padding: 5px; }
    button { margin-left: 5px; }
    .wrong { 
      color: red; 
      border: 2px solid red; 
      background-color: #ffcccc; 
      position: relative;
    }
    .wrong::after {
      content: '‚ùå';
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>BrunoBeats üéµ</h1>
<p>Game #1</p>

<div class="attempt">
  <span>0.5s</span>
  <input type="text" class="guessInput" list="songSuggestions">
  <button class="submitBtn">Submit</button>
</div>
<div class="attempt">
  <span>1.0s</span>
  <input type="text" class="guessInput" list="songSuggestions" disabled>
  <button class="submitBtn" disabled>Submit</button>
</div>
<div class="attempt">
  <span>2.5s</span>
  <input type="text" class="guessInput" list="songSuggestions" disabled>
  <button class="submitBtn" disabled>Submit</button>
</div>

<br>
<button id="playBtn">Play</button>
<button id="skipBtn">Skip</button>

<p id="message"></p>

<script src="script.js"></script>
</body>
</html>
